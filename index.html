<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 
  <form id="myForm" onsubmit="return validateForm()">
    <h2>Application Form</h2>
     <div class="row">
        <strong>Full Name</strong>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>
      <div class="row">
        <strong>Email id</strong>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="row">
        <strong>Date of Birth</strong>
        <input type="date" id="dob" required>
      </div>
      <div class="row">
        <strong>Gender</strong>
        <div class="form-inline">
            <label><input type="radio" name="gender" value="male"> Male
                   <input type="radio" name="gender" value="female"> Female</label>
        </div>
        <div class="error" id="genderErr"></div>
    </div>
    <div class="row">
        <strong>Mobile Number</strong> 
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="row">
        <strong>Address</strong> 
        <input type="text" id="address" placeholder="Enter your address" required>
      </div>
      <div class="row">
        <strong>Pin Code</strong>
        <input type="text" id="postalCode" placeholder="Enter your postal code" required>
      </div>
       <div class="row">
        <strong>Country</strong>
        <select id="country" required>
          <option value="">Select your country</option>
          <option>Australia</option>
          <option>India</option>
          <option>United States</option>
          <option>United Kingdom</option>
        </select>
      </div>
      <div class="row">
        <strong>Password</strong>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <div class="row">
        <strong>Confirm Password</strong>
        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
      </div>
      <input type="checkbox" id="agree" required><strong>I agree to the terms and conditions.</strong> 
     <button type="submit">Submit</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
